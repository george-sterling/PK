<script>
  fetch('monsters/Dire Wolf - Guide.html')
    .then(response => response.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      const head = document.head;
      const body = document.body;

      // Append the head elements
      const headElements = doc.querySelectorAll('head > *');
      headElements.forEach(element => {
        const clonedNode = element.cloneNode(true);
        head.appendChild(clonedNode);
      });

      // Append the body elements
      const bodyElements = doc.querySelectorAll('body > *');
      bodyElements.forEach(element => {
        const clonedNode = element.cloneNode(true);
        body.appendChild(clonedNode);
      });

      console.log('Dire Wolf - Guide.html and its associated files have been loaded.');
    });
</script>
